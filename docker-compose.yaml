version: '2'
services:
    myapp:
        build: ./app
        container_name: "myapp"
        volumes:
            - /app
        ports:
            - 8081:8080
        links:
            - mongodb
        depends_on:
            - mongodb
        restart: always
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --logpath=/dev/null # --quiet
